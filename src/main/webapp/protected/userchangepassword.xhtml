<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions" >
	
<h:body>
<ui:composition template="/templates/mainlayout.xhtml">

<ui:define name="title">Change Password</ui:define>

<ui:define name="content">
        <h1>Change Password</h1>
		<h:form id="changePasswordForm">
		<p:messages showDetail="true" autoUpdate="true"/>
			<p:panelGrid id="ChangePasswordDetail" columns="2" cellpadding="4"
				style="">
 			<h:outputText value="Old Password" />
					<p:password id="oldPwd" value="#{userChangePasswordBean.oldPassword}" required="true" requiredMessage="Please enter your old password"/>
					
					<h:outputText value="New Password" />
				<p:password id="pwd1" value="#{userChangePasswordBean.newPassword}" match="pwd2" required="true" requiredMessage="Please enter your new password"/>
				<h:outputText value="Confirmed New Password" />
				<p:password id="pwd2" value="#{userChangePasswordBean.newPassword}" required="true" requiredMessage="Please confirm your new password"/>
		<f:facet name="footer">
            <p:commandButton value="Update" update="changePasswordForm" actionListener="#{userChangePasswordBean.doUpdatePassword()}" validateClient="true"/>
          
        </f:facet>		
	 	</p:panelGrid>
        </h:form>      
      
      <p:growl id="growl" showDetail="true" life="1000"/> 
  </ui:define>    
  
	
</ui:composition>
</h:body>
</html>
